<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Company Product Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <!-- Main Content -->
        <div class="container mt-5 pt-4">

            <header>
                <h1 id="box" class="h1 text-center rounded" onclick="changeColor()">click me to change color</h1>
            </header>

            <section id="products" class="my-5 p-4 rounded" style="background-color:#ccc">
                <h2 class="mb-4">Our Products</h2>
                <div id='productGrid' class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </section>

            <section class="my-5">
                <h2 class="mb-4">Get in Touch</h2>
                <form id="contactForm" class="p-4 rounded" style="background-color:#ccc">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <div style="text-align:center;">
                        <button id="submitButton" type="submit" class="btn" style="background-color: yellow;">Submit</button>
                    </div>
                </form>
            </section>
        </div>
        <footer class="py-3 mt-4">
            <div class="container">
            </div>
        </footer>
    </body>
</html>
